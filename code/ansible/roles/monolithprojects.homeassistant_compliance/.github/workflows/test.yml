name: molecule test

on:
  pull_request:
    branches:
      - main
  schedule:
      - cron: '0 6 * * 0'
  workflow_dispatch:

jobs:
  test:
    name: Molecule test
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: Molecule for Ansible
        uses: robertdebock/molecule-action@4.0.9
